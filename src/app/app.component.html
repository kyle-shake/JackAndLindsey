<div class="container-fluid topcontainer" [class.mobile-nav]="isMobile">
  <mat-toolbar class="jnl-banner-bar" *ngIf="!isMobile">
    <img src="assets/images/logos/logo-long.png" alt="logo" class="toolbar-logo">
    <span class="toolbar-spacer"></span>
    <img src="assets/images/pictures/headshots.jpg" alt="headshots" class="toolbar-hs">
  </mat-toolbar>
  <mat-toolbar color="primary" class="top-nav-toolbar">
    <button mat-icon-button (click)="snav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="toolbar-spacer"></span>
    <app-login-panel></app-login-panel>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container"
      [style.marginTop.px]="isMobile ? 56 : 0">
    <mat-sidenav #snav [mode]="isMobile ? 'over': 'side'"
               [fixedInViewport]="isMobile" fixedTopGap="56"
               [opened]="!isMobile">
        <mat-nav-list>
          <a mat-list-item routerLink="./">Home</a>
          <a mat-list-item routerLink="./events">Events</a>
          <a mat-list-item routerLink="./social">Social</a>
          <a mat-list-item routerLink="./media">Media</a>
          <a mat-list-item routerLink="./contact">Contact Us</a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <!-- <div [@routeAnimation]="getAnimationData(routerOutlet)"> -->
      <div>
        <router-outlet #routerOutlet="outlet"></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
